<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />            
        <meta charset="utf-8" />
        <meta name="description" content="Login page for stores" />
        <meta name="author" content="Hannoying" />
        <meta name="viewport" content="width=device-width, initialscale=1.0">
        <title>Store_Login</title>
    </head>
    <body>
        <div class="container">  
                <div id="navbar"></div>
                    <div id="footer"></div>
            <h1>Store Login</h1>
        </div>
        <div class="form-group">
                <label for="user">User Name</label>
                <input type="text" class="form-control" id="user" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" />
            </div>
            <button class="btn btn-success" id="loginstore">Log In</button>
            <p>Don't have an account? Create one <a href="\registration">here</a></p>
  
        </div>     

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
